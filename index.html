        /* QUIZ_DATA_END */

        let currentSection = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let sessionAnswers = {};

        document.getElementById('sectionSelect').addEventListener('change', function() {
            const selectedSection = this.value;
            if (selectedSection && quizData[selectedSection]) {
                currentSection = selectedSection;
                showQuizArea();
            } else {
                hideQuizArea();
            }
        });

        function showQuizArea() {
            document.getElementById('quizArea').style.display = 'block';
            document.getElementById('totalQuestions').textContent = quizData[currentSection].questions.length;
            loadProgress();
            showStartScreen();
        }

        function hideQuizArea() {
            document.getElementById('quizArea').style.display = 'none';
            currentSection = null;
        }

        function showStartScreen() {
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('summary').style.display = 'none';
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            sessionAnswers = {};
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('summary').style.display = 'none';
            shuffleQuestions();
            showQuestion();
        }

        function shuffleQuestions() {
            const questions = quizData[currentSection].questions;
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function showQuestion() {
            const question = quizData[currentSection].questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.text;
            
            const choicesList = document.getElementById('choicesList');
            choicesList.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const li = document.createElement('li');
                li.className = 'choice';
                li.innerHTML = `<span class="choice-label">${String.fromCharCode(97 + index)})</span>${choice}`;
                li.addEventListener('click', () => selectChoice(index));
                choicesList.appendChild(li);
            });

            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').disabled = true;
            updateProgress();
        }

        function selectChoice(selectedIndex) {
            const question = quizData[currentSection].questions[currentQuestionIndex];
            const choices = document.querySelectorAll('.choice');
            
            choices.forEach(choice => choice.classList.remove('selected', 'correct', 'incorrect'));
            choices[selectedIndex].classList.add('selected');

            const feedback = document.getElementById('feedback');
            const isCorrect = selectedIndex === question.answerIndex;

            if (isCorrect) {
                choices[selectedIndex].classList.add('correct');
                feedback.className = 'feedback correct show';
                feedback.innerHTML = `<strong>九 Doru!</strong><br>Doru cevap: ${String.fromCharCode(97 + question.answerIndex)}) ${question.choices[question.answerIndex]}`;
            } else {
                choices[selectedIndex].classList.add('incorrect');
                choices[question.answerIndex].classList.add('correct');
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `<strong>九 Yanl캼!</strong><br>Doru cevap: ${String.fromCharCode(97 + question.answerIndex)}) ${question.choices[question.answerIndex]}`;
            }

            sessionAnswers[question.id] = selectedIndex;
            saveProgress();
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData[currentSection].questions.length) {
                showQuestion();
            } else {
                showSummary();
            }
        }

        function showSummary() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('summary').style.display = 'block';

            let correct = 0;
            let incorrect = 0;
            let incorrectQuestions = [];

            console.log('showSummary 칞al캼캼yor - sessionAnswers:', sessionAnswers);
            console.log('currentSection:', currentSection);

            quizData[currentSection].questions.forEach(question => {
                if (sessionAnswers[question.id] === question.answerIndex) {
                    correct++;
                } else {
                    incorrect++;
                    incorrectQuestions.push({
                        question: question,
                        userAnswer: sessionAnswers[question.id],
                        correctAnswer: question.answerIndex
                    });
                }
            });

            console.log('Yanl캼 sorular:', incorrectQuestions);

            document.getElementById('correctCount').textContent = correct;
            document.getElementById('incorrectCount').textContent = incorrect;
            document.getElementById('successRate').textContent = Math.round((correct / (correct + incorrect)) * 100) + '%';

            // Yanl캼 sorular캼 g칬ster
            if (incorrectQuestions.length > 0) {
                console.log('Yanl캼 sorular캼 g칬steriliyor...');
                displayIncorrectAnswers(incorrectQuestions);
            } else {
                console.log('Hi칞 yanl캼 soru yok');
                document.getElementById('incorrectAnswersSection').style.display = 'none';
            }
        }

        function displayIncorrectAnswers(incorrectQuestions) {
            console.log('displayIncorrectAnswers 칞al캼캼yor, sorular:', incorrectQuestions);
            
            const incorrectAnswersSection = document.getElementById('incorrectAnswersSection');
            const incorrectAnswersList = document.getElementById('incorrectAnswersList');
            
            console.log('incorrectAnswersSection element:', incorrectAnswersSection);
            console.log('incorrectAnswersList element:', incorrectAnswersList);
            
            incorrectAnswersSection.style.display = 'block';
            incorrectAnswersList.innerHTML = '';

            incorrectQuestions.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'incorrect-question';
                
                const userAnswerText = item.userAnswer !== undefined ? item.question.choices[item.userAnswer] : 'Cevaplanmad캼';
                const correctAnswerText = item.question.choices[item.correctAnswer];
                
                console.log(`Soru ${index + 1}:`, {
                    question: item.question.text,
                    userAnswer: userAnswerText,
                    correctAnswer: correctAnswerText
                });
                
                questionDiv.innerHTML = `
                    <div class="incorrect-question-text">${index + 1}. ${item.question.text}</div>
                    <div class="answer-comparison">
                        <div class="user-answer">
                            <div class="answer-label">Sizin Cevab캼n캼z:</div>
                            <div>${userAnswerText}</div>
                        </div>
                        <div class="correct-answer">
                            <div class="answer-label">Doru Cevap:</div>
                            <div>${correctAnswerText}</div>
                        </div>
                    </div>
                `;
                
                incorrectAnswersList.appendChild(questionDiv);
            });
            
            console.log('Yanl캼 sorular b칬l칲m칲 g칬sterildi');
        }

        function restartQuiz() {
            startQuiz();
        }

        function updateProgress() {
            const total = quizData[currentSection].questions.length;
            const current = currentQuestionIndex + 1;
            const percentage = (current / total) * 100;
            
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = `${current}/${total}`;
        }

        function saveProgress() {
            const progress = {
                section: currentSection,
                questionIndex: currentQuestionIndex,
                answers: sessionAnswers
            };
            localStorage.setItem('quizProgress', JSON.stringify(progress));
        }

        function loadProgress() {
            const saved = localStorage.getItem('quizProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                if (progress.section === currentSection) {
                    sessionAnswers = progress.answers || {};
                }
            }
        }
